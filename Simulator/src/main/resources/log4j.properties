### set log levels ###
# <level>,<appender>,<appender>,...
log4j.rootLogger=ERROR, Simulator, E

log4j.logger.sam.znv=info, Simulator,E
### INFO ###
log4j.appender.Simulator=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Simulator.File=logs/info.log
log4j.appender.Simulator.Append=true
log4j.appender.Simulator.encoding=utf-8
log4j.appender.Simulator.Threshold=INFO
log4j.appender.Simulator.layout=org.apache.log4j.PatternLayout
log4j.appender.Simulator.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
###ERROR###
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =logs/error.log
log4j.appender.E.Append = true
log4j.appender.E.encoding=utf-8
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n